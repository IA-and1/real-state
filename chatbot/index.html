<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Inmobiliario</title>
</head>
<body>
    <h1>Chatbot Inmobiliario</h1>
    <input type="text" id="pregunta" placeholder="Escribe tu pregunta...">
    <button onclick="enviarPregunta()">Enviar</button>
    <div id="respuesta"></div>

    <script>
        async function enviarPregunta() {
            let pregunta = document.getElementById("pregunta").value;
            let respuestaDiv = document.getElementById("respuesta");

            if (!pregunta.trim()) {
                respuestaDiv.innerHTML = "<p style='color:red;'>⚠️ Escribe una pregunta antes de enviar.</p>";
                return;
            }

            respuestaDiv.innerHTML = "⏳ Cargando respuesta...";

            let response = await fetch("http://127.0.0.1:8000/chat", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mensaje: pregunta })
            });

            let data = await response.json();
            respuestaDiv.innerHTML = `<p><strong>Chatbot:</strong> ${data.respuesta}</p>`;
        }
    </script>
</body>
</html>
